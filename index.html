<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformation Office Dashboard</title>
    <link href="<https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap>" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: transparent;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: linear-gradient(135deg, #A3E9F1 0%, #D2C2FF 80%);
            background-blend-mode: lighten;
            animation: gradientMove 30s ease infinite;
            opacity: 0.93;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .dashboard {
            position: relative;
            z-index: 1;
            max-width: 1080px;
            margin: auto;
            padding: 2.5rem 1rem 3rem 1rem;
        }

        .glass {
            background: rgba(255, 255, 255, 0.51);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.13);
            backdrop-filter: blur(21px);
            border-radius: 18px;
            border: 0.5px solid rgba(200, 220, 255, 0.30);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 2rem 2rem 2rem 2rem;
            margin-bottom: 2.2rem;
            animation: fadeInDown 1.2s cubic-bezier(.68, -0.55, .27, 1.55);
        }

        .dashboard-header h1 {
            font-size: 2.1rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .dashboard-header p {
            margin: 0.2rem 0 0 0;
            font-weight: 400;
            letter-spacing: 0.2px;
            opacity: 0.8;
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        .tab-btn {
            background: rgba(160, 182, 250, 0.12);
            border: none;
            outline: none;
            box-shadow: 0 1px 7px 0 rgba(138, 148, 255, 0.08);
            color: #3B46A8;
            font-size: 1.04rem;
            padding: 0.45em 1.4em;
            margin-bottom: 0.2em;
            border-radius: 22px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.05em;
            transition: background 0.17s, color 0.15s;
        }

        .tab-btn.active,
        .tab-btn:hover {
            background: linear-gradient(90deg, #d2c2ff 10%, #a3e9f1 90%);
            color: #fff;
        }

        main {
            animation: fadeInUp 1.6s cubic-bezier(.13, .65, .75, 1.27);
        }

        .dashboard-section {
            margin-bottom: 2.3rem;
            padding: 2rem 2rem 2rem 2rem;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.63);
            box-shadow: 0 3px 24px 0 rgba(31, 38, 135, 0.10);
            min-height: 180px;
            display: none;
            animation: fadeInTab 0.75s;
        }

        .dashboard-section.active {
            display: block;
        }

        @keyframes fadeInTab {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: none;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(18px);
            }

            to {
                opacity: 1;
                transform: none;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-18px);
            }

            to {
                opacity: 1;
                transform: none;
            }
        }

        /* Card Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.50rem;
            margin-top: 1.1rem;
        }

        .project-card {
            background: rgba(234, 235, 255, 0.59);
            border: 1.5px solid rgba(189, 201, 255, 0.22);
            border-radius: 16px;
            box-shadow: 0 2px 12px 0 rgba(170, 170, 255, 0.08), 0 2px 32px 0 rgba(81, 122, 219, 0.08);
            padding: 1.35rem 1.1rem 1.4rem 1.1rem;
            position: relative;
            overflow: hidden;
            transition: box-shadow 0.18s;
            animation: fadeInTab 0.88s;
        }

        .project-card:hover {
            box-shadow: 0 4px 36px 0 rgba(81, 122, 219, 0.14), 0 4px 24px 0 rgba(31, 38, 135, 0.12);
            transform: translateY(-3px) scale(1.025);
            transition: box-shadow 0.18s, transform 0.14s;
        }

        .project-title {
            font-size: 1.19rem;
            font-weight: 700;
            margin: 0 0 0.25em 0;
            display: flex;
            align-items: center;
            gap: 0.65em;
            letter-spacing: 0.01em;
        }

        .status-badge {
            padding: 0.17em 1.04em 0.20em 1.01em;
            border-radius: 5em;
            font-size: 0.89em;
            font-weight: 600;
            margin-left: 0.3em;
            letter-spacing: 0.04em;
            vertical-align: middle;
            box-shadow: 0 1px 3px 0 rgba(31, 38, 135, 0.10);
            border: none;
            background: #b5c2ff;
            color: #346ae7;
            animation: pulseBadge 2.8s infinite;
        }

        .status-ontrack {
            background: #d7f8ec;
            color: #26b98c;
            border: 1px solid #bfe7de;
        }

        .status-attention {
            background: #ffeed7;
            color: #ff8b27;
            border: 1px solid #ffe0b7;
        }

        .status-completed {
            background: #eceaff;
            color: #5d4ae6;
            border: 1px solid #c7bafd;
        }

        @keyframes pulseBadge {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(65, 80, 220, 0.12);
            }

            50% {
                box-shadow: 0 0 0 8px rgba(65, 80, 220, 0.05);
            }
        }


        .project-owner {
            font-size: 0.97em;
            color: #609bc4;
            margin: 0.25em 0 0.15em 0;
            font-weight: 500;
        }

        .project-desc {
            margin: 0.5em 0 0.5em 0;
            color: #2f365a;
            font-size: 1.05em;
            letter-spacing: 0.0em;
            line-height: 1.6;
            opacity: 0.85;
        }

        .progress-label {
            font-size: 0.98em;
            margin: 0.5em 0 0.22em 0;
            color: #588b9c;
            font-weight: 500;
            letter-spacing: 0.03em;
        }

        .progress-bar-background {
            width: 100%;
            height: 14px;
            border-radius: 5px;
            background: linear-gradient(90deg, #e7eafd 0%, #ecfafc 100%);
            overflow: hidden;
            margin-bottom: 0.15em;
        }

        .progress-bar-fill {
            height: 100%;
            border-radius: 5px 0 0 5px;
            background: linear-gradient(90deg, #6adbc7 10%, #38a6ff 80%);
            width: 0;
            transition: width 1.1s cubic-bezier(.65, -0.35, .55, 1.7);
        }

        .progress-complete {
            background: linear-gradient(90deg, #a388ff 20%, #3fdc7c 95%);
        }

        /* KPI List */
        .kpi-list {
            list-style: none;
            padding: 0;
            margin-top: 1.3em;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.2em 2.3em;
        }

        .kpi-title {
            font-weight: 600;
            color: #2f365a;
            font-size: 1.1em;
        }

        .kpi-value {
            float: right;
            padding-left: 1.31em;
            font-size: 1.18em;
            font-weight: 700;
            color: #5775be;
        }

        .kpi-list li {
            padding: 1.25em 1.25em 1.1em 1.1em;
            background: rgba(196, 228, 253, 0.17);
            border-radius: 13px;
            box-shadow: 0 1px 7px 0 rgba(180, 180, 250, 0.08);
            margin-bottom: 0.1em;
        }

        /* Risks */
        .risk-list {
            list-style: none;
            padding: 0;
            margin-top: 1.3em;
        }

        .risk-list li {
            margin-bottom: 1.2em;
            padding: 1.15em 1.17em 1.08em 1.12em;
            background: rgba(252, 240, 211, 0.19);
            border-radius: 10px;
            color: #b37c16;
            box-shadow: 0 1px 7px 0 rgba(255, 200, 121, 0.09);
            font-size: 1.06em;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1.2em;
        }

        .risk-badge {
            background: #ffe4ba;
            color: #e89211;
            border-radius: 7em;
            padding: 0.35em 1.1em;
            font-weight: 600;
            font-size: 1em;
            margin-left: 0.5em;
            letter-spacing: 0.04em;
            box-shadow: 0 0 0 3px rgba(255, 221, 118, 0.07);
            animation: pulseBadge 2.7s infinite;
        }

        /* Responsive Design */
        @media (max-width: 720px) {

            .dashboard-header,
            .dashboard-section {
                padding: 1.2rem 1rem 1.35rem 1rem;
            }

            .dashboard {
                padding: 1.5rem 0.4rem 2rem 0.4rem;
            }
        }

        @media (max-width: 440px) {
            .dashboard-header h1 {
                font-size: 1.2rem;
            }

            .dashboard-header p {
                font-size: 0.96rem;
            }

            .dashboard-section {
                border-radius: 11px;
            }

            .glass {
                border-radius: 11px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="dashboard">
        <header class="dashboard-header glass">
            <div>
                <h1>Transformation Office</h1>
                <p>Your transformation, in one place</p>
            </div>
            <nav>
                <button class="tab-btn active" data-tab="projects">Projects</button>
                <button class="tab-btn" data-tab="kpis">KPIs</button>
                <button class="tab-btn" data-tab="risks">Risks</button>
            </nav>
        </header>

        <main>
            <!-- Projects Tab -->
            <section class="dashboard-section tab-section active" id="projects">
                <h2>Key Initiatives</h2>
                <div class="card-grid">
                    <!-- Cards will be inserted by JS -->
                </div>
            </section>

            <!-- KPIs Tab -->
            <section class="dashboard-section tab-section" id="kpis">
                <h2>Key Performance Indicators</h2>
                <ul class="kpi-list">
                    <li>
                        <span class="kpi-title">Employee Adoption Rate</span>
                        <span class="kpi-value">67%</span>
                    </li>
                    <li>
                        <span class="kpi-title">Monthly Savings</span>
                        <span class="kpi-value">$230K</span>
                    </li>
                    <li>
                        <span class="kpi-title">Initiatives Completed</span>
                        <span class="kpi-value">8 / 12</span>
                    </li>
                </ul>
            </section>

            <!-- Risks Tab -->
            <section class="dashboard-section tab-section" id="risks">
                <h2>Risks & Issues</h2>
                <ul class="risk-list">
                    <li>
                        <span>Engagement in remote teams</span>
                        <span class="risk-badge">⚠️ Action required</span>
                    </li>
                    <li>
                        <span>Dependencies on IT resources</span>
                    </li>
                </ul>
            </section>
        </main>
    </div>

    <script>
        // Dummy project data
        const projects = [
            {
                name: "Digital Workflow Rollout",
                owner: "A. Brown",
                status: "On Track",
                progress: 80,
                description: "Implement and launch organization-wide digital workflows."
            },
            {
                name: "Culture Change",
                owner: "K. Smith",
                status: "Attention Needed",
                progress: 45,
                description: "Drive behavioral change & remote engagement."
            },
            {
                name: "Sustainability Initiative",
                owner: "J. Lee",
                status: "Completed",
                progress: 100,
                description: "Delivered results for ESG objectives."
            }
        ];

        // Render project cards
        const cardGrid = document.querySelector('.card-grid');
        projects.forEach(project => {
            const card = document.createElement('div');
            card.className = 'project-card';

            const statusClass =
                project.status === 'On Track'
                    ? 'status-ontrack'
                    : project.status === 'Attention Needed'
                        ? 'status-attention'
                        : 'status-completed';

            card.innerHTML = `
      <div class="project-title">
        ${project.name}
        <span class="status-badge ${statusClass}">${project.status}</span>
      </div>
      <div class="project-owner">Owner: ${project.owner}</div>
      <div class="project-desc">${project.description}</div>
      <div class="progress-label">Progress: ${project.progress}%</div>
      <div class="progress-bar-background">
        <div class="progress-bar-fill${project.progress === 100 ? ' progress-complete' : ''}"></div>
      </div>
    `;
            cardGrid.appendChild(card);

            // Animate progress bar on load
            setTimeout(() => {
                card.querySelector('.progress-bar-fill').style.width = project.progress + '%';
            }, 400 + Math.random() * 300);
        });

        // Tab functionality
        const tabBtns = document.querySelectorAll('.tab-btn');
        const sections = document.querySelectorAll('.tab-section');
        tabBtns.forEach(btn =>
            btn.addEventListener('click', function () {
                tabBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const tab = this.dataset.tab;
                sections.forEach(sec => sec.classList.remove('active'));
                document.getElementById(tab).classList.add('active');
            })
        );
    </script>
</body>

</html>
